    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .bengali { font-family: 'Hind Siliguri', sans-serif; }
        
        #root {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        #root.visible {
            opacity: 1;
        }

        .tech-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* CSE Themed Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #020617;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease;
        }

        .terminal-box {
            width: 280px;
            background: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
            margin-bottom: 24px;
        }

        .terminal-header {
            background: #1e293b;
            padding: 8px 12px;
            display: flex;
            gap: 6px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .red { background: #f43f5e; }
        .yellow { background: #f59e0b; }
        .green { background: #10b981; }

        .terminal-body {
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #3b82f6;
            min-height: 80px;
        }

        .binary-line {
            opacity: 0.4;
            white-space: nowrap;
            overflow: hidden;
            animation: binary-slide 2s linear infinite;
        }

        @keyframes binary-slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #3b82f6;
            margin-left: 4px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .loader-message {
            font-family: 'Hind Siliguri', sans-serif;
            color: #ffffff;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .progress-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            animation: progress-anim 2.5s ease-out forwards;
        }

        @keyframes progress-anim {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

    </style>

                <div style="margin-top: 10px;">
                    <span style="color: #10b981;">root@toufiq_sir:</span><span style="color: #ffffff;">~#</span>

                <div style="margin-top: 4px; opacity: 0.6; font-size: 9px;">> Loading Chapter_Logic_Engines...</div>

        <div class="loader-message bengali">তৌফিক স্যার রেডি হচ্ছেন, খাতা কলম বের করো....</div>
        <div class="progress-bar-container">
            <div class="progress-fill"></div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module">
        const removeLoader = () => {
            const loader = document.getElementById('loader');
            const root = document.getElementById('root');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.remove();
                    if (root) root.classList.add('visible');
                }, 400);
            }
        };

        const loadTimeout = setTimeout(removeLoader, 3000);

        window.addEventListener('load', () => {
            setTimeout(removeLoader, 1500);
        });
    </script>
